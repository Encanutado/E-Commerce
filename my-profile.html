    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main>
    <div id="profile">
          <div id="profilepic" class="row" >
          <h1 class="fadeIn first">  Mi Perfil:</h1>
          <img id="perfil" src="img/perfil.jpeg" class="fadeIn fourth"></img>
        </div>
          <div id="output">
            <table class="table table-hover">
              <tbody>
                  <tr class="fadeIn first">
                  <th scope="col">Primer Nombre:</th>
                  <td id="output1" scope="col"></td>
                  </tr>
                  <tr class="fadeIn second">
                  <th scope="col">Apellidos:</th>
                  <td id="output2" scope="col"></td>
                  </tr>
                  <tr class="fadeIn second">
                  <th scope="col">Tu Email:</th>
                  <td id="output3" scope="col"></td>
                  </tr>
                  <tr class="fadeIn third">
                  <th scope="col">Tu telefono de contacto:</th>
                  <td id="output4" scope="col"></td>
                  </tr>
              </tbody>
          </table>
          </div>
          <button id="registerButton" onclick="appendEditProfile()" class="fadeIn fourth">Editar Perfil</button>
    </div>
    <div id="editProfile">

    </div>

    <footer">
      <hr>
      <button id="deleteProfile" onclick="deleteProfile()" class="fadeIn fourth">Borrar Perfil</button>
    </footer>
  </main>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>

  <script src="js/my-profile.js"></script>
